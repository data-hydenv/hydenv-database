<clr-toggle-container>
  <clr-toggle-wrapper>
    <input type="checkbox" clrToggle [(ngModel)]="addExplain">
    <label>Explain results</label>
  </clr-toggle-wrapper>
</clr-toggle-container>
<ngs-code-editor theme="vs-dark" [codeModel]="{language: 'sql', value: defaultSql}" (valueChanged)="onChange($event)"></ngs-code-editor>
<button class="btn btn-outline-success btn-block" (click)="onExecute()">Execute</button>
