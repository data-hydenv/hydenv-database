<ng-container *ngIf="exercise; else notFound">
  <div style="float: right;">
    <app-next-exercise-button [exerciseId]="exerciseId" ></app-next-exercise-button>
  </div>
  <h1>{{ exercise.name }}</h1>
  <app-exercise-body [body]="exercise.body"></app-exercise-body>

  <app-exercise-compare [exercise]="exercise"></app-exercise-compare>

</ng-container>

<ng-template #notFound>
  <p>
    <i>The requested resource could not be loaded. No idea why.</i>
  </p>
</ng-template>
