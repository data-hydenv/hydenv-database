<clr-header class="header-6">

    <div class="branding">
      <a routerLink="/" class="nav-link">
        <img src="assets/logo.png">
        <span class="title">hydrocode</span>
      </a>
    </div>

    <div class="header-nav" [clr-nav-level]="1">
        <a routerLink="/tracks" routerLinkActive="active" class="nav-link nav-text">Tracks</a>
    </div>

    <div class="header-actions">
        <a routerLink="/console" class="nav-link nav-icon" aria-label="console">
            <clr-icon shape="terminal"></clr-icon>
        </a>
        <clr-dropdown>
          <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
            <clr-icon shape="cog"></clr-icon>
            <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <a routerLink="/settings" clrDropdownItem>Settings</a>
            <a clrDropdownItem [disabled]="true">Login</a>
          </clr-dropdown-menu>
        </clr-dropdown>
    </div>

</clr-header>
